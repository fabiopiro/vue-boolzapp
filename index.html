<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- Google Fonts - Roboto 400 & 700 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="background-top">
    </div>
    <div id="background-bottom">
    </div>
    <!-- wrapper -->
    <div id="wrapper">
        <!-- vue app -->
        <div id="app">
            <!-- LEFT -->
            <div id="left">
                <!-- nav-left -->
                <div id="nav">
                    <!-- user -->
                    <div id="user">
                        <div class="avatar-container">
                            <img src="img/avatar_1.jpg" alt="">
                        </div>
                        <span id="user-name">Nome Utente</span>
                    </div>
                    <!-- /user -->
                    <!-- nav icons -->
                    <div id="nav-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <!-- /nav icons -->
                </div>
                <!-- /nav-left -->
                <!-- notification -->
                <div id="notification">
                    <div id="notification-icon">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div id="notification-text">
                        <span>Ricevi notifiche dei nuovi messaggi</span>
                        <span>Attiva notifiche desktop</span>
                    </div>
                </div>
                <!-- /notification -->
                <!-- search bar -->
                <div id="search-bar">
                    <button id="search-bar-button">
                        <i class="fas fa-search"></i>
                    </button>
                    <div id="search-bar-text">
                        <input type="text">
                    </div>
                </div>
                <!-- /search bar -->
                <!-- contacts List -->
                <div id="contacts">
                    <!-- Contact Item -->
                    <!-- v-for -->
                    <div v-for ="(contact, index) in contacts" class="contacts-item">
                        <div class="contact-avatar">
                            <!-- v-bind -->
                            <img v-bind:src="getContactAvatar(contact)" alt="">
                        </div>
                        <div class="contact-info">
                            <span class="contact-name">{{contact.name}}</span>
                            <span class="contact-last-message">{{getLastMessage(contact).text}}</span>
                        </div>
                        <span class="date">{{getLastMessage(contact).date}}</span>
                    </div>
                    <!-- Contact Item -->
                </div>
                <!-- /Contacts List -->
            </div>
            <!-- /LEFT -->
            <!-- RIGHT -->
            <div id="right">
                <!-- nav-right -->
                <div id="nav">
                    <!-- contact -->
                    <div id="current-contact">
                        <div class="avatar-container">
                            <img src="img/avatar_1.jpg" alt="">
                        </div>
                        <div id="current-contact-info">
                            <span>Nome Utente</span>
                            <span>Ultimo accesso...</span>
                        </div>
                    </div>
                    <!-- /contact -->
                    <!-- nav icons -->
                    <div id="nav-icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <!-- /nav icons -->
                </div>
                <!-- /nav-right -->
                <!-- chat -->
                <div id="chat-container">
                    <!-- chat text -->
                    <div id="chat-text">
                        <div class="message sent">
                            <span class="message-text">messaggio molto lungo prova prova</span>
                            <span class="message-date">data 00:00:00</span>
                        </div>
                        <div class="message received">
                            <span class="message-text">messaggio</span>
                            <span class="message-date">data 00:00:00</span>
                        </div>
                    </div>
                    <!-- /chat text -->
                    <div id="chat-message">
                        <div class="chat-icon">
                            <i class="far fa-smile"></i>
                        </div>
                        <div id="chat-input">
                            <input type="text">
                        </div>
                        <div class="chat-icon">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>
                <!-- /chat -->
            </div>
            <!-- /RIGHT -->
        </div>
        <!-- /vue app -->
    </div>
    <!-- /wrapper -->




    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
